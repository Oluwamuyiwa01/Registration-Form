<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="CSS/Form8.css">
    <style> 
    body{
        background-image:url(/IMG/scenic-view-of-mountain-1666021.jpg);
        background-color:rgba(135, 206, 250,0.5);
    } 
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration</h1>
        <form action="#" method="post">
            <div class="main-user-infor">
                    <div class="user-input-box">
                    <label for="FullName">FullName</label>
                    <input type="text" id="FullName" name="FullName" placeholder="Enter Full Name"/>
                    </div>

                    <div class="user-input-box">
                    <label for="Username">Username</label>
                    <input type="text" id="Username" name="Username" placeholder="Enter Username">
                    </div>

                    <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div>

                    <div class="user-input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter Your Number">
                    </div>
                    
                    <div class="user-input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password"/>
                    </div>

                    <div class="user-input-box">
                        <label for="confirm-Password">Confirm Password</label>
                        <input type="password" id="cormfirm-Password" name="confirm-Password" placeholder="Confirm Password">
                    </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="Gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" id="Other">
                    <label for="Other">Others</label>
                </div>
            </div>
            <div class="Form-submit-btn">
                <input type="submit" value="Register">

            </div>
        </form>
    </div>
</body>
</html>
